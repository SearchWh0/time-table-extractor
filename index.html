<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* â”€â”€ Theme tokens â”€â”€ */
[data-theme="light"] {
  --bg: #f4f1ec; --surface: #ffffff; --surface2: #faf8f5;
  --border: #e4ddd4; --text: #18160f; --muted: #9e9890; --soft: #ede9e2;
  --header-bg: #18160f; --header-fg: #ffffff;
  --shadow: 0 2px 10px rgba(0,0,0,0.06); --shadow-lg: 0 8px 28px rgba(0,0,0,0.11);
  --toggle-track: #d6d0c8; --toggle-thumb: #ffffff;
}
[data-theme="dark"] {
  --bg:#111010; --surface:#1c1b1a; --surface2:#232220;
  --border:#2e2c29; --text:#f0ece4; --muted:#6b6760; --soft:#252320;
  --header-bg:#0c0b0a; --header-fg:#f0ece4;
  --shadow:0 2px 10px rgba(0,0,0,0.3); --shadow-lg:0 8px 28px rgba(0,0,0,0.4);
  --toggle-track:#3a3835; --toggle-thumb:#f0ece4;
}

body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; min-height: 100vh; transition: background .25s, color .25s; }
.site-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 22px 40px; display: flex; align-items: center; gap: 20px; transition: background .25s, border-color .25s; }
.site-title { font-size: 2rem; font-weight: 900; color: var(--text); letter-spacing: -0.04em; line-height: 1; }
.site-day { font-family: 'DM Mono', monospace; font-size: 0.72rem; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase; margin-left: auto; }

/* Dark mode toggle */
.theme-toggle { display: flex; align-items: center; gap: 10px; cursor: pointer; user-select: none; flex-shrink: 0; }
.toggle-label { font-family: 'DM Mono', monospace; font-size: 0.68rem; color: var(--muted); letter-spacing: 0.06em; text-transform: uppercase; }
.toggle-track { width: 40px; height: 22px; border-radius: 11px; background: var(--toggle-track); position: relative; transition: background .2s; flex-shrink: 0; }
.toggle-track::after { content: ''; position: absolute; top: 3px; left: 3px; width: 16px; height: 16px; border-radius: 50%; background: var(--toggle-thumb); transition: transform .2s, background .2s; box-shadow: 0 1px 4px rgba(0,0,0,0.2); }
[data-theme="dark"] .toggle-track { background: #c8f542; }
[data-theme="dark"] .toggle-track::after { transform: translateX(18px); background: #111010; }

/* Paste zone */
.paste-wrap { max-width: 680px; margin: 72px auto; padding: 0 24px; text-align: center; }
.paste-zone { border: 2px dashed var(--border); border-radius: 20px; padding: 64px 48px; cursor: pointer; transition: border-color .2s, background .2s; background: var(--surface); }
.paste-zone:hover { border-color: var(--text); background: var(--soft); }
.paste-icon { font-size: 2.8rem; margin-bottom: 20px; }
.paste-zone h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }
.paste-zone p { font-size: 0.9rem; color: var(--muted); line-height: 1.7; }
.key { display: inline-block; background: var(--soft); border: 1px solid var(--border); border-radius: 5px; padding: 1px 8px; font-family: 'DM Mono', monospace; font-size: 0.76rem; color: var(--text); }

/* App shell */
.app { display: none; }
.app.visible { display: block; }

/* Class nav */
.class-nav-wrap { background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); transition: background .25s, border-color .25s; }
.class-nav { display: flex; gap: 6px; overflow-x: auto; padding: 14px 0; scrollbar-width: none; }
.class-nav::-webkit-scrollbar { display: none; }
.class-btn { display: flex; align-items: center; gap: 9px; padding: 11px 20px; border-radius: 11px; border: 2px solid transparent; cursor: pointer; font-family: 'Outfit', sans-serif; font-size: 0.88rem; font-weight: 600; white-space: nowrap; transition: all .18s ease; background: var(--soft); color: var(--text); }
.class-btn .btn-dot { width: 13px; height: 13px; border-radius: 50%; flex-shrink: 0; border: 1.5px solid rgba(0,0,0,0.1); }
.class-btn:hover { background: var(--border); transform: translateY(-1px); }
.class-btn.active { background: var(--text); color: var(--bg); border-color: var(--text); box-shadow: 0 4px 16px rgba(0,0,0,0.2); }
[data-theme="dark"] .class-btn.active { color: var(--header-bg); }
.class-btn.active .btn-dot { border-color: rgba(255,255,255,0.25); }
.btn-label { outline: none; background: transparent; border: none; font: inherit; color: inherit; cursor: inherit; min-width: 40px; max-width: 160px; pointer-events: none; border-radius: 3px; padding: 1px 3px; margin: -1px -3px; transition: background .15s; }
.btn-label.editing { pointer-events: auto; cursor: text; background: rgba(255,255,255,0.15); text-decoration: underline; text-decoration-style: dashed; text-underline-offset: 3px; }

/* Toolbar */
.toolbar { max-width: 1000px; margin: 0 auto; padding: 14px 24px 0; display: flex; align-items: center; justify-content: space-between; }
.status-bar { font-family: 'DM Mono', monospace; font-size: 0.72rem; color: var(--muted); }
.status-bar.err { color: #e05151; }
.clear-btn { background: none; border: 1px solid var(--border); color: var(--muted); font-family: 'Outfit', sans-serif; font-size: 0.8rem; padding: 7px 16px; border-radius: 8px; cursor: pointer; transition: border-color .2s, color .2s; }
.clear-btn:hover { border-color: #e05151; color: #e05151; }

/* Content area */
.content-area { max-width: 1000px; margin: 0 auto; padding: 36px 24px 100px; }
.panel { display: none; }
.panel.active { display: block; animation: panelIn .22s ease both; }
@keyframes panelIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
.panel-header { display: flex; align-items: center; gap: 18px; margin-bottom: 32px; flex-wrap: wrap; }
.panel-colour-bar { width: 7px; height: 58px; border-radius: 4px; flex-shrink: 0; }
.panel-title { font-size: 2rem; font-weight: 800; letter-spacing: -0.03em; line-height: 1.1; }
.panel-subtitle { font-size: 0.74rem; color: var(--muted); font-family: 'DM Mono', monospace; margin-top: 4px; letter-spacing: 0.02em; }
.panel-actions { margin-left: auto; }
.copy-btn { background: var(--text); color: var(--bg); border: none; font-family: 'Outfit', sans-serif; font-size: 0.85rem; font-weight: 600; padding: 11px 22px; border-radius: 10px; cursor: pointer; transition: opacity .15s, transform .15s; white-space: nowrap; }
.copy-btn:hover { opacity: 0.82; transform: translateY(-1px); }
.copy-btn.copied { background: #22a85a; color: #fff; }

/* Period grid */
.period-grid { display: flex; flex-direction: column; gap: 12px; }
.period-row { display: grid; grid-template-columns: 6px 70px 28px 1fr 1fr 1fr; align-items: stretch; background: var(--surface); border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid var(--border); transition: box-shadow .15s, border-color .15s; min-height: 64px; }
.period-row:hover { box-shadow: var(--shadow-lg); border-color: var(--muted); }
.period-row.empty-row { opacity: 0.28; }
.period-row.empty-row:hover { box-shadow: var(--shadow); border-color: var(--border); }
.period-row > div { display: flex; align-items: center; padding: 18px 20px; }
.period-row > div + div { border-left: 1px solid var(--border); }
.accent-bar { padding: 0 !important; border-left: none !important; width: 6px; flex-shrink: 0; }
.cell-period { background: var(--surface2); font-family: 'DM Mono', monospace; font-size: 0.8rem; font-weight: 500; color: var(--muted); letter-spacing: 0.05em; justify-content: center; flex-shrink: 0; }
.cell-period.has-data { color: var(--text); font-weight: 700; font-size: 0.85rem; }
.cell-dash { color: var(--border); justify-content: center; font-size: 0.75rem; padding: 18px 8px !important; flex-shrink: 0; border-left: none !important; }
.cell-data { color: var(--text); font-weight: 500; font-size: 0.95rem; line-height: 1.5; word-break: break-word; padding: 20px 24px !important; align-items: flex-start; cursor: pointer; position: relative; transition: background .15s; user-select: none; }
.cell-data:not(.empty):hover { background: var(--soft); }
.cell-data:not(.empty):hover::after { content: 'copy'; position: absolute; top: 8px; right: 10px; font-family: 'DM Mono', monospace; font-size: 0.62rem; color: var(--muted); letter-spacing: 0.06em; text-transform: uppercase; opacity: 0.7; }
.cell-data.flash-copy { background: var(--soft); }
.cell-data.flash-copy::after { content: 'âœ“'; position: absolute; top: 8px; right: 10px; font-size: 0.7rem; color: #22a85a; }
.cell-data.empty { color: var(--muted); font-weight: 400; font-size: 0.82rem; font-style: italic; cursor: default; }

/* Paste status */
.paste-status { margin-top: 16px; font-family: 'DM Mono', monospace; font-size: 0.72rem; color: var(--muted); min-height: 20px; }
.paste-status.err { color: #e05151; }

/* Debug */
.debug-box { max-width: 1000px; margin: 16px auto 0; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; display: none; }
.debug-box.visible { display: block; }
.debug-header { background: var(--soft); padding: 9px 16px; font-size: 0.7rem; color: var(--muted); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); font-family: 'DM Mono', monospace; }
.debug-toggle { background: none; border: 1px solid var(--border); color: var(--muted); font-family: 'DM Mono', monospace; font-size: 0.68rem; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
.debug-content { padding: 14px; font-size: 0.68rem; color: var(--muted); font-family: 'DM Mono', monospace; white-space: pre-wrap; word-break: break-all; max-height: 260px; overflow-y: auto; }
</style>
</head>
<body>

<!-- Header -->
<header class="site-header">
  <div class="site-title">Timetable</div>
  <div class="site-day" id="todayLabel"></div>
  <div class="theme-toggle" id="themeToggle" title="Toggle dark mode">
    <span class="toggle-label" id="toggleLabel">Light</span>
    <div class="toggle-track"></div>
  </div>
</header>

<!-- Paste screen -->
<div id="pasteScreen">
  <div class="paste-wrap">
    <div class="paste-zone" id="pasteZone" tabindex="0">
      <div class="paste-icon">ðŸ“‹</div>
      <h2>Paste your timetable</h2>
      <p>Open your Excel timetable Â· select all with <span class="key">Ctrl+A</span> Â· copy with <span class="key">Ctrl+C</span><br>then click here and press <span class="key">Ctrl+V</span></p>
    </div>
    <div class="paste-status" id="pasteStatus"></div>
  </div>
</div>

<!-- App view -->
<div class="app" id="app">
  <div class="class-nav-wrap">
    <div class="class-nav" id="classNav"></div>
  </div>
  <div class="toolbar">
    <div class="status-bar" id="statusBar"></div>
    <button class="clear-btn" id="clearBtn">â†© Paste new timetable</button>
  </div>
  <div class="content-area" id="contentArea"></div>
</div>

<!-- Debug -->
<div class="debug-box" id="debugBox">
  <div class="debug-header">
    <span>Raw clipboard HTML</span>
    <button class="debug-toggle" id="debugToggle">Show</button>
  </div>
  <div class="debug-content" id="debugContent" style="display:none"></div>
</div>

<script>
// â”€â”€ Today label
const DAYS = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
const now = new Date();
document.getElementById('todayLabel').textContent = DAYS[now.getDay()] + ' Â· ' + now.toLocaleDateString('en-GB',{day:'numeric',month:'short',year:'numeric'});

// â”€â”€ Theme toggle
const html = document.documentElement;
const themeToggle = document.getElementById('themeToggle');
const toggleLabel = document.getElementById('toggleLabel');
const saved = localStorage.getItem('tt-theme') || 'light';
html.setAttribute('data-theme', saved);
toggleLabel.textContent = saved === 'dark' ? 'Dark' : 'Light';
themeToggle.addEventListener('click', () => {
  const next = html.getAttribute('data-theme')==='dark'?'light':'dark';
  html.setAttribute('data-theme', next);
  toggleLabel.textContent = next==='dark'?'Dark':'Light';
  localStorage.setItem('tt-theme', next);
});

// â”€â”€ DOM
const pasteScreen  = document.getElementById('pasteScreen');
const pasteZone    = document.getElementById('pasteZone');
const pasteStatus  = document.getElementById('pasteStatus');
const app          = document.getElementById('app');
const classNav     = document.getElementById('classNav');
const contentArea  = document.getElementById('contentArea');
const statusBar    = document.getElementById('statusBar');
const clearBtn     = document.getElementById('clearBtn');
const debugBox     = document.getElementById('debugBox');
const debugContent = document.getElementById('debugContent');
const debugToggle  = document.getElementById('debugToggle');
pasteZone.addEventListener('click',()=>pasteZone.focus());
document.addEventListener('paste', handlePaste);
debugToggle.addEventListener('click',()=>{const vis=debugContent.style.display!=='none';debugContent.style.display=vis?'none':'block';debugToggle.textContent=vis?'Show':'Hide';});

// â”€â”€ Storage keys
const STORE_KEY = 'tt-data';
let currentGroupMap = null;
let colorNames = {};

// â”€â”€ Helpers
const todayDateStr = ()=>new Date().toLocaleDateString('en-GB');

function saveState(groupMap){
  try{
    const mapObj={};
    groupMap.forEach((val,key)=>{mapObj[key]=JSON.parse(JSON.stringify(val));});
    const payload=JSON.stringify({date:todayDateStr(),map:mapObj,names:{...colorNames}});
    localStorage.setItem(STORE_KEY,payload);
  }catch(e){console.warn('saveState failed:',e);}
}
function saveName(key,name){colorNames[key]=name;if(currentGroupMap) saveState(currentGroupMap);}
function clearState(){localStorage.removeItem(STORE_KEY);}

// â”€â”€ Restore timetable
async function tryRestoreTimetable(){
  let raw=localStorage.getItem(STORE_KEY);
  if(!raw) return;
  let state;
  try{state=JSON.parse(raw);}catch(e){return;}
  if(!state||!state.map||!state.date) return;
  if(state.date!==todayDateStr()){clearState(); return;}
  if(state.names) Object.assign(colorNames,state.names);
  const groupMap=new Map();
  for(const [key,val] of Object.entries(state.map)) groupMap.set(key,val);
  if(groupMap.size===0) return;
  currentGroupMap=groupMap;
  renderApp(groupMap);
  statusBar.textContent=`Timetable restored Â· ${groupMap.size} found Â· expires at midnight`;
}

// â”€â”€ Auto-clear at midnight
function scheduleMidnightClear(){
  const now=new Date();
  const msToMidnight=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1)-now;
  setTimeout(()=>{
    clearState();
    location.reload();
  },msToMidnight);
}
scheduleMidnightClear();

// â”€â”€ Clear button
clearBtn.addEventListener('click',()=>{
  app.classList.remove('visible');
  pasteScreen.style.display='';
  classNav.innerHTML='';
  contentArea.innerHTML='';
  pasteStatus.textContent='';
  statusBar.textContent='';
  debugBox.classList.remove('visible');
  debugContent.textContent='';
  debugContent.style.display='none';
  debugToggle.textContent='Show';
  clearState();
});

// â”€â”€ Paste handler (stub, replace with your parsing logic)
function handlePaste(e){
  const clipboard=e.clipboardData||window.clipboardData;
  const html=clipboard.getData('text/html');
  const text=clipboard.getData('text/plain');
  if(!html&&!text){pasteStatus.textContent='Nothing to paste'; return;}
  debugBox.classList.add('visible');
  debugContent.textContent=html||text;
  pasteStatus.textContent='Timetable pasted â€” ready to render';
  // TODO: parse html/text -> color groups -> currentGroupMap
  // For now just show app
  pasteScreen.style.display='none';
  app.classList.add('visible');
  statusBar.textContent='Preview mode';
}

// â”€â”€ Initial restore
tryRestoreTimetable();
</script>

</body>
</html>
