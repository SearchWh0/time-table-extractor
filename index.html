<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel Color Sorter</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0f0f0f;
    --surface: #1a1a1a;
    --border: #2e2e2e;
    --text: #e8e4dc;
    --muted: #555;
    --accent: #c8f542;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    padding: 40px 24px;
  }

  header { max-width: 960px; margin: 0 auto 48px; }
  h1 {
    font-family: 'Syne', sans-serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    line-height: 1;
    letter-spacing: -0.03em;
    margin-bottom: 10px;
  }
  h1 span { color: var(--accent); }
  .subtitle { color: var(--muted); font-size: 0.8rem; letter-spacing: 0.08em; text-transform: uppercase; }

  .paste-zone {
    max-width: 960px;
    margin: 0 auto 32px;
    border: 1.5px dashed var(--border);
    border-radius: 4px;
    padding: 28px 32px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
  }
  .paste-zone:hover { border-color: var(--accent); background: rgba(200,245,66,0.03); }
  .paste-zone p { color: var(--muted); font-size: 0.85rem; }
  .key {
    display: inline-block;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 2px 8px;
    font-size: 0.8rem;
    color: var(--accent);
    margin: 0 2px;
  }

  .controls {
    max-width: 960px;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }
  .ref-row-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.75rem;
    color: var(--muted);
  }
  .ref-row-input {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 3px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    padding: 4px 8px;
    width: 52px;
    outline: none;
    text-align: center;
    transition: border-color 0.2s;
  }
  .ref-row-input:focus { border-color: var(--accent); }

  .status { flex: 1; font-size: 0.75rem; color: var(--muted); min-height: 20px; }
  .status.ok  { color: var(--accent); }
  .status.err { color: #ff6b6b; }

  .clear-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    padding: 6px 16px;
    border-radius: 3px;
    cursor: pointer;
    transition: border-color 0.2s, color 0.2s;
    display: none;
  }
  .clear-btn:hover { border-color: #ff6b6b; color: #ff6b6b; }

  .results { max-width: 960px; margin: 0 auto; display: flex; flex-direction: column; gap: 24px; }

  .color-group {
    border: 1px solid var(--border);
    border-radius: 4px;
    overflow: hidden;
    animation: fadeUp 0.3s ease both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .color-group-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
  }
  .color-swatch {
    width: 22px; height: 22px;
    border-radius: 3px;
    border: 1px solid rgba(255,255,255,0.12);
    flex-shrink: 0;
  }
  .color-name-wrap { display: flex; align-items: center; gap: 10px; flex: 1; min-width: 0; }
  .color-name-input {
    background: transparent;
    border: none;
    border-bottom: 1px dashed var(--border);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    padding: 2px 4px;
    outline: none;
    width: 180px;
    transition: border-color 0.2s;
  }
  .color-name-input:focus { border-bottom-color: var(--accent); }
  .color-name-input::placeholder { color: #444; font-size: 0.75rem; }
  .color-label { font-size: 0.68rem; color: var(--muted); letter-spacing: 0.03em; }

  .row-count {
    background: var(--border);
    border-radius: 20px;
    padding: 2px 10px;
    font-size: 0.7rem;
    color: var(--muted);
    white-space: nowrap;
  }

  .copy-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    padding: 4px 12px;
    border-radius: 3px;
    cursor: pointer;
    transition: border-color 0.2s, color 0.2s, background 0.2s;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .copy-btn:hover  { border-color: var(--accent); color: var(--accent); }
  .copy-btn.copied { border-color: var(--accent); color: var(--bg); background: var(--accent); }

  /* Data table */
  .entry-table { width: 100%; border-collapse: collapse; }
  .entry-table tr { border-bottom: 1px solid var(--border); }
  .entry-table tr:last-child { border-bottom: none; }
  .entry-table td {
    padding: 9px 14px;
    font-size: 0.8rem;
    vertical-align: middle;
  }
  .col-p    { color: var(--accent); font-weight: 500; white-space: nowrap; width: 1%; padding-right: 6px; }
  .col-dash { color: var(--muted); width: 1%; padding: 9px 4px; }
  .col-data { color: var(--text); word-break: break-word; }
  .col-data.empty { color: #333; font-style: italic; }

  .empty-state { max-width: 960px; margin: 60px auto; text-align: center; color: var(--muted); font-size: 0.8rem; }

  .debug-box { max-width: 960px; margin: 24px auto 0; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; display: none; }
  .debug-box.visible { display: block; }
  .debug-header {
    background: var(--surface); padding: 10px 16px; font-size: 0.7rem;
    letter-spacing: 0.08em; text-transform: uppercase; color: var(--muted);
    display: flex; justify-content: space-between; align-items: center;
    border-bottom: 1px solid var(--border);
  }
  .debug-toggle {
    background: none; border: 1px solid var(--border); color: var(--muted);
    font-family: 'DM Mono', monospace; font-size: 0.7rem; padding: 3px 10px;
    border-radius: 3px; cursor: pointer;
  }
  .debug-content {
    padding: 16px; font-size: 0.7rem; color: #aaa;
    white-space: pre-wrap; word-break: break-all;
    max-height: 300px; overflow-y: auto; line-height: 1.6;
  }
</style>
</head>
<body>

<header>
  <h1>Excel <span>Color</span> Sorter</h1>
  <p class="subtitle">P1–P6 per colour · period number from row 3 · left-to-right order</p>
</header>

<div class="paste-zone" id="pasteZone" tabindex="0">
  <p>Click here · <span class="key">Ctrl+A</span> <span class="key">Ctrl+C</span> in Excel · then <span class="key">Ctrl+V</span> here</p>
  <p style="margin-top:8px;font-size:0.73rem;color:#444;">Colours sorted by group · period number read from row 3 above each triplet</p>
</div>

<div class="controls">
  <div class="ref-row-wrap">
    <label for="refRowInput">Period ref row:</label>
    <input id="refRowInput" class="ref-row-input" type="number" min="1" value="3" />
  </div>
  <div class="status" id="status"></div>
  <button class="clear-btn" id="clearBtn">✕ Clear</button>
</div>

<div class="results"  id="results"></div>
<div class="empty-state" id="emptyState" style="display:none">No coloured cells found.</div>

<div class="debug-box" id="debugBox">
  <div class="debug-header">
    <span>Raw clipboard HTML (debug)</span>
    <button class="debug-toggle" id="debugToggle">Show</button>
  </div>
  <div class="debug-content" id="debugContent" style="display:none"></div>
</div>

<script>
// ── DOM ────────────────────────────────────────────────────────────────────
const pasteZone    = document.getElementById('pasteZone');
const resultsEl    = document.getElementById('results');
const statusEl     = document.getElementById('status');
const clearBtn     = document.getElementById('clearBtn');
const emptyState   = document.getElementById('emptyState');
const debugBox     = document.getElementById('debugBox');
const debugContent = document.getElementById('debugContent');
const debugToggle  = document.getElementById('debugToggle');
const refRowInput  = document.getElementById('refRowInput');

pasteZone.addEventListener('click', () => pasteZone.focus());
document.addEventListener('paste', handlePaste);

debugToggle.addEventListener('click', () => {
  const vis = debugContent.style.display !== 'none';
  debugContent.style.display = vis ? 'none' : 'block';
  debugToggle.textContent = vis ? 'Show' : 'Hide';
});

clearBtn.addEventListener('click', () => {
  resultsEl.innerHTML = '';
  emptyState.style.display = 'none';
  statusEl.textContent = '';
  clearBtn.style.display = 'none';
  debugBox.classList.remove('visible');
  debugContent.textContent = '';
  debugContent.style.display = 'none';
  debugToggle.textContent = 'Show';
});

// ── Paste ──────────────────────────────────────────────────────────────────
function handlePaste(e) {
  const html = e.clipboardData.getData('text/html');
  if (html) {
    debugBox.classList.add('visible');
    debugContent.textContent = html.slice(0, 12000) + (html.length > 12000 ? '\n…truncated' : '');
  }
  if (html && (html.includes('<td') || html.includes('<TD'))) {
    processHTMLData(html);
  } else {
    setStatus('No table data found — copy directly from Excel (Ctrl+A Ctrl+C).', 'err');
  }
}

// ── Colour helpers ─────────────────────────────────────────────────────────
const EXCLUDED = new Set(['#ffffe1','#ffffe0','rgb(255,255,225)','rgb(255,255,224)']);

function isExcluded(c) { return EXCLUDED.has((c||'').toLowerCase().replace(/\s/g,'')); }
function isWhiteish(r,g,b) { return r > 235 && g > 235 && b > 235; }

function hexToRgb(hex) {
  hex = hex.replace('#','');
  if (hex.length === 3) hex = hex.split('').map(c=>c+c).join('');
  if (hex.length !== 6) return null;
  return { r:parseInt(hex.slice(0,2),16), g:parseInt(hex.slice(2,4),16), b:parseInt(hex.slice(4,6),16) };
}

const NAMED = {
  black:'0,0,0',white:'255,255,255',red:'255,0,0',lime:'0,255,0',blue:'0,0,255',
  yellow:'255,255,0',cyan:'0,255,255',magenta:'255,0,255',silver:'192,192,192',
  gray:'128,128,128',grey:'128,128,128',maroon:'128,0,0',olive:'128,128,0',
  green:'0,128,0',purple:'128,0,128',teal:'0,128,128',navy:'0,0,128',
  orange:'255,165,0',coral:'255,127,80',salmon:'250,128,114',khaki:'240,230,140',
  violet:'238,130,238',indigo:'75,0,130',turquoise:'64,224,208',tan:'210,180,140',
  aqua:'0,255,255',fuchsia:'255,0,255',
};

function normalizeColor(s) {
  if (!s) return null;
  s = s.trim().replace(/['"]/g,'');
  const skip = ['auto','transparent','none','windowtext','window','inherit','initial',''];
  if (skip.includes(s.toLowerCase())) return null;
  const rm = s.match(/rgba?\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)/i);
  if (rm) {
    const [r,g,b] = [+rm[1],+rm[2],+rm[3]];
    return isWhiteish(r,g,b) ? null : `rgb(${r},${g},${b})`;
  }
  if (s.startsWith('#')) {
    const rgb = hexToRgb(s);
    if (!rgb) return null;
    return isWhiteish(rgb.r,rgb.g,rgb.b) ? null : `#${s.replace('#','').toLowerCase().slice(0,6)}`;
  }
  const entry = NAMED[s.toLowerCase()];
  if (entry) {
    const [r,g,b] = entry.split(',').map(Number);
    return isWhiteish(r,g,b) ? null : `rgb(${r},${g},${b})`;
  }
  if (['white','fff','ffffff'].includes(s.toLowerCase())) return null;
  return s;
}

function extractBg(style) {
  if (!style) return null;
  for (const p of [
    /mso-highlight\s*:\s*([^;]+)/i,
    /background-color\s*:\s*([^;]+)/i,
    /background\s*:\s*([^;]+)/i,
  ]) {
    const m = style.match(p);
    if (m) {
      const val = m[1].trim();
      const c = normalizeColor(val.split(/\s+/)[0]) || normalizeColor(val);
      if (c) return c;
    }
  }
  return null;
}

function cellColor(td, ccm) {
  let c = extractBg(td.getAttribute('style') || '');
  if (c) return c;
  for (const cls of (td.getAttribute('class')||'').split(/\s+/)) if (ccm[cls]) return ccm[cls];
  const bg = td.getAttribute('bgcolor');
  if (bg) { c = normalizeColor(bg); if (c) return c; }
  const tr = td.closest('tr');
  if (tr) {
    c = extractBg(tr.getAttribute('style')||'');
    if (c) return c;
    const trBg = tr.getAttribute('bgcolor');
    if (trBg) { c = normalizeColor(trBg); if (c) return c; }
    for (const cls of (tr.getAttribute('class')||'').split(/\s+/)) if (ccm[cls]) return ccm[cls];
  }
  return null;
}

// ── Main processing ────────────────────────────────────────────────────────
function processHTMLData(html) {
  const refRowIndex = (parseInt(refRowInput.value, 10) || 3) - 1; // 0-based

  const parser = new DOMParser();
  const doc = parser.parseFromString(html, 'text/html');

  // Class → bg map
  const ccm = {};
  doc.querySelectorAll('style').forEach(el => {
    const re = /\.([a-zA-Z0-9_-]+)\s*\{([^}]+)\}/g;
    let m;
    while ((m = re.exec(el.textContent)) !== null) {
      const bg = extractBg(m[2]);
      if (bg) ccm[m[1]] = bg;
    }
  });

  // Build grid[row][col] = { text, color }
  const rows = doc.querySelectorAll('tr');
  if (!rows.length) { setStatus('No rows found.', 'err'); return; }

  const grid = [];
  rows.forEach(tr => {
    const row = [];
    tr.querySelectorAll('td, th').forEach(td => {
      const colspan = parseInt(td.getAttribute('colspan')||'1', 10);
      const text  = td.textContent.trim();
      const color = cellColor(td, ccm);
      for (let s = 0; s < colspan; s++) row.push({ text, color });
    });
    grid.push(row);
  });

  const numCols = Math.max(...grid.map(r => r.length));

  // Row 3 → period reference numbers per column
  const refRow = grid[refRowIndex] || [];
  const periodRefs = [];
  for (let c = 0; c < numCols; c++) {
    periodRefs[c] = refRow[c] ? refRow[c].text : '';
  }

  // Find first coloured column — everything before it is leading label columns.
  // Then step in threes from that offset so triplets stay aligned.
  let dataStartCol = null;
  outerLoop:
  for (let c = 0; c < numCols; c++) {
    for (let r = 0; r < grid.length; r++) {
      if (r === refRowIndex) continue;
      const col = grid[r][c];
      if (col && col.color && !isExcluded(col.color)) {
        dataStartCol = c;
        break outerLoop;
      }
    }
  }

  if (dataStartCol === null) {
    setStatus('No coloured cells found. Check raw HTML debug below.', '');
    emptyState.style.display = 'block';
    clearBtn.style.display = 'block';
    return;
  }

  // Scan every non-ref row, left-to-right in steps of 3 from dataStartCol
  // colorMap[color] = array of { colStart, periodRef, d1, d2, d3 }
  const colorMap = new Map();

  for (let r = 0; r < grid.length; r++) {
    if (r === refRowIndex) continue;
    const row = grid[r];

    for (let c = dataStartCol; c < numCols; c += 3) {
      const c0 = row[c]   || { text:'', color:null };
      const c1 = row[c+1] || { text:'', color:null };
      const c2 = row[c+2] || { text:'', color:null };

      const color = c0.color;
      if (!color || isExcluded(color)) continue;

      const d1 = c0.text, d2 = c1.text, d3 = c2.text;
      if (!d1 && !d2 && !d3) continue;

      // Period ref from row 3 at the start column of this triplet
      const periodRef = periodRefs[c] || '';

      if (!colorMap.has(color)) colorMap.set(color, []);
      colorMap.get(color).push({ colStart: c, periodRef, d1, d2, d3 });
    }
  }

  // Within each colour, sort entries left-to-right by colStart,
  // then assign P1–P6 based on that order
  colorMap.forEach((entries) => {
    entries.sort((a, b) => a.colStart - b.colStart);
    entries.forEach((e, i) => { e.pLabel = `P${i + 1}`; });
  });

  renderResults(colorMap);
}

// ── Rendering ──────────────────────────────────────────────────────────────
const colorNames = {};

function renderResults(colorMap) {
  resultsEl.innerHTML = '';
  emptyState.style.display = 'none';

  if (colorMap.size === 0) {
    emptyState.style.display = 'block';
    setStatus('No coloured groups found. Check raw HTML debug below.', '');
    clearBtn.style.display = 'block';
    return;
  }

  let total = 0;
  colorMap.forEach(e => total += e.length);
  setStatus(`${colorMap.size} colour${colorMap.size!==1?'s':''} · ${total} entr${total!==1?'ies':'y'} total`, 'ok');
  clearBtn.style.display = 'block';

  const sorted = [...colorMap.entries()].sort((a,b) => getLuminance(a[0]) - getLuminance(b[0]));

  sorted.forEach(([color, entries], gi) => {
    const group = document.createElement('div');
    group.className = 'color-group';
    group.style.animationDelay = `${gi * 0.05}s`;

    const savedName = colorNames[color] || '';

    const tableRows = entries.map(({pLabel, periodRef, d1, d2, d3}) => `
      <tr>
        <td class="col-p">${pLabel}</td>
        <td class="col-dash">—</td>
        <td class="col-data${periodRef?'':' empty'}">${escapeHTML(periodRef||'—')}</td>
        <td class="col-data${d1?'':' empty'}">${escapeHTML(d1||'—')}</td>
        <td class="col-data${d2?'':' empty'}">${escapeHTML(d2||'—')}</td>
        <td class="col-data${d3?'':' empty'}">${escapeHTML(d3||'—')}</td>
      </tr>`).join('');

    group.innerHTML = `
      <div class="color-group-header">
        <div class="color-swatch" style="background:${color}"></div>
        <div class="color-name-wrap">
          <input class="color-name-input" type="text" placeholder="Name this colour…"
            value="${escapeHTML(savedName)}" data-color="${escapeHTML(color)}" />
          <span class="color-label">${escapeHTML(color)}</span>
        </div>
        <span class="row-count">${entries.length} period${entries.length!==1?'s':''}</span>
        <button class="copy-btn">Copy all</button>
      </div>
      <table class="entry-table"><tbody>${tableRows}</tbody></table>
    `;

    group.querySelector('.color-name-input').addEventListener('input', function() {
      colorNames[this.dataset.color] = this.value;
    });

    group.querySelector('.copy-btn').addEventListener('click', function() {
      const btn = this;
      // Format: P1 - periodRef  d1  d2  d3  (tab-separated, one line each)
      const text = entries.map(({pLabel, periodRef, d1, d2, d3}) =>
        `${pLabel} - ${periodRef}\t${d1}\t${d2}\t${d3}`
      ).join('\n');
      navigator.clipboard.writeText(text).then(() => flash(btn)).catch(() => {
        const ta = Object.assign(document.createElement('textarea'),
          {value: text, style: 'position:fixed;opacity:0'});
        document.body.appendChild(ta); ta.select(); document.execCommand('copy');
        document.body.removeChild(ta); flash(btn);
      });
    });

    resultsEl.appendChild(group);
  });
}

function flash(btn) {
  btn.textContent = '✓ Copied!'; btn.classList.add('copied');
  setTimeout(() => { btn.textContent = 'Copy all'; btn.classList.remove('copied'); }, 2000);
}

function getLuminance(c) {
  const n = c.match(/\d+/g);
  return (!n || n.length < 3) ? 999 : 0.299*+n[0] + 0.587*+n[1] + 0.114*+n[2];
}

function escapeHTML(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function setStatus(msg, type) {
  statusEl.textContent = msg;
  statusEl.className = 'status ' + (type||'');
}
</script>
</body>
</html>
